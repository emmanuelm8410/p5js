<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            background(156)
            fill(255)
            ellipse(400,300,200,200)    //big 
            fill(95,198,204)
            ellipse(443,250,40,40)  //small
            fill(27,183,7)
            rect(320,149,30,60)
            
            line(230,200,300,300) //left 
            line(540,200,500,300)  //right
            
            strokeWeight(15)
            point(340,250);
            curve(340,300,360,320,440,310,450,30) //mouth
            fill(25,6,226)
            rect(450,149,30,60)
            stroke(29,149,155)
            textSize(50)
            text("Brodie",600,200)
        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/emmanuelm8410@hstat.org/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
