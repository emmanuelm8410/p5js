<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Sweet sound</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    
        var x; 
        var y;
        var musicOrNote = "music";
        var musics = [];  
        
        function setup() {
            createCanvas(500, 500);  
            background(random(150), random(255), random(255)); //creates a random colored background
            frameRate();  
           }
        function draw() {
            for (var i = 0; i < musics.length; i++) { 
                musics[i].move();
                musics[i].display();
            }
            for (var i = 0; i < notes.length; i++) {
                notes[i].move();
                notes[i].display();
            }
            
            if (frameCount % 10 == 0) { //
                musics.push(new Music()); 
            }
        }
        function drawMusic() { //this is where one note is made 
            strokeWeight(3);  
            stroke(0, random(255), random(255)); 
            rect(mouseX + 7, mouseY - 55, 50, 10);
            line(mouseX + 7, mouseY - 45, mouseX + 7, mouseY + 5);
            line(mouseX + 57, mouseY - 45, mouseX + 57, mouseY + 5);
            ellipse(mouseX, mouseY, 15, 15);
            ellipse(mouseX + 50, mouseY, 15, 15);
        }
      function drawMusic2() { //Another musical note is made using its own function which later you call for
            strokeWeight(2);
            line(mouseX, mouseY, mouseX + 30, mouseY + 2);
            ellipse(mouseX - 23, mouseY + 50, 18, 18);
            line(mouseX, mouseY + 2, mouseX - 15, mouseY + 45);
          }
        function mousePressed() {
            if (musicOrNote == "music") {  
                drawMusic();
                musicOrNote = "note";
            }
            else {
                drawMusic2();
                musicOrNote = "music";
            }
        }
        function keyPressed() {
            background(random(215), random(255), random(255));  
        }

        function mouseDragged() {
            drawMusic2();  
        }
        function Music() {
            this.x = random(0, 450);  
            this.y = 0;  
            this.move = function() {
                this.x += 0; 
                this.y += 5; 
                this.speed = (0,3)
            }
            this.display = function() {
                strokeWeight(2);  
                stroke(0);  
                line(this.x, this.y, this.x + 30, this.y + 2);
                ellipse(this.x - 23, this.y + 50, 18, 18);
                line(this.x, this.y + 2, this.x - 15, this.y + 45);
            }
        }
    </script>
</head>
